
<!DOCTYPE html>
<html>
	<head>
		<title>Game of Thrones Tetris</title>
		<link rel="stylesheet" type="text/css" href="GoTetris.css">
		<script src="logic.js"></script>
	</head>
	<body>
		<div id="main">
			<div id="mainscreen">
				<div id="leftside">
					<div id="statbox" class="box">
						<div class="stat-row"><span>Score</span><span id="score">0</span></div>
						<div class="stat-row"><span>Rows</span><span id="rows">0</span></div>
						<div class="stat-row"><span>Level</span><span id="level">0</span></div>
					</div>
					<div id="piececount" class="box">
						<p>Bran Starks Pushed:</p>
						<div class="stat-row"><span>I-Brans</span><span id="iCount">0</span></div>
						<div class="stat-row"><span>J-Brans</span><span id="jCount">0</span></div>
						<div class="stat-row"><span>L-Brans</span><span id="lCount">0</span></div>
						<div class="stat-row"><span>O-Brans</span><span id="oCount">0</span></div>
						<div class="stat-row"><span>S-Brans</span><span id="sCount">0</span></div>
						<div class="stat-row"><span>T-Brans</span><span id="tCount">0</span></div>
						<div class="stat-row"><span>Z-Brans</span><span id="zCount">0</span></div>
					</div>
				</div>
				<div id="gameboard">
					<canvas id="canvas">
					</canvas>
				</div>
				<div id="rightside">
					<div id="castleimage">
						<img style="width: 330px;" src="images\hesawus.jpg">
					</div>
					<div style="display: flex;">
						<h2 style="margin-left: auto; margin-right: auto; margin-top: 10px; margin-bottom: 0px;">Game of Tetris</h2>
					</div>
					<div id="nextpiece" class="box">
						<p style="margin-bottom: 0px;">Next Bran Stark:</p>
						<canvas id="upcoming"></canvas>
					</div>
					<div id="controls" class="box">
						<p>Controls</p>
						<div id="start">
							<a href="javascript:play();" style="text-decoration: none; color: white;">
								Press Space to Play.
							</a>
						</div>
					</div>
					<p ></p>

					<div style="padding: 10px">
						<audio controls autoplay loop>
							<source src="GameofThrones8-bit.mp3" type="audio/mpeg">
						</audio>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
